<section class="ikebox-list-container">
  <div class="ikebox-list card">
    <div  class="card-section" zf-open="create-ikebox-modal">
      <h2>+</h2><p>add new ikebox</p>
    </div>
  </div>
  <div class="ikebox-list card" ng-repeat="ikebox in iblVm.ikeboxes">
    <div class="card-section">
      <h3>
        <a href="/#!/dashboard/ikeboxes/{{ikebox._id}}">{{ikebox.title}}</a>
      </h3>
      <p>{{ikebox.description}}</p>
      <a ng-click="iblVm.deleteIkebox(ikebox._id, $index)">delete</a>
    </div>
  </div>  

</section>

<div zf-modal="" id="create-ikebox-modal">
  <a zf-close="" class="close-button">Ã—</a>
  <h3>New Ikebox</h3>
  <form>
    <label for="text">Title</label>
    <input type="text" ng-model="iblVm.taskObj.title">
    <label for="text">Description</label>
    <textarea ng-model="iblVm.taskObj.description"></textarea>
    <input type="submit" class="button" ng-click="iblVm.createIkebox(iblVm.taskObj, dbVm.user._id)">
  </form>
</div>
